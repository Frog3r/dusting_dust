<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Image Explorer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
           <div class="nasa-logo">
                <img src="assets/nasa.svg" alt="NASA Logo" />
            </div>
 
            <h1>Dustin' Dust</h1>
        </div>
        <div class="mission-status">
            <div class="status-dot"></div>
            Mission Active
        </div>
    </div>

    <div class="viewer-container">
        <div class="viewer-wrapper">
            <div class="loading" id="loading">
                <div class="loading-orbit"></div>
                <div class="loading-text">Initializing Deep Space Scan</div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="viewer.viewport.goHome()" title="Return to Origin">
                    ⌂
                </button>
                <button class="control-btn" onclick="viewer.viewport.zoomBy(1.5)" title="Magnify">
                    ⊕
                </button>
                <button class="control-btn" onclick="viewer.viewport.zoomBy(0.7)" title="Reduce">
                    ⊖
                </button>
                <button class="control-btn" onclick="toggleFullscreen()" title="Full Scope">
                    ⬚
                </button>
            </div>
            
            <div id="openseadragon-viewer"></div>
        </div>
    </div>

    <div class="footer">
        <div class="coordinates" id="coordinates">COORDINATES: 0.0000, 0.0000</div>
        <div class="mission-info">Deep Space Imaging • OpenSeadragon Engine</div>
    </div>
    <script src="js/view.js"></script>
</body>
</html>
